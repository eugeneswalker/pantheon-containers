spack:
  view: false
  concretization: together
  config:
    build_stage: $spack/build_stage
  specs:
  - ascent
  - paraview
  packages:
    all:
      target: [power9le]
      providers:
        mpi: [openmpi@4.0.3]
        blas: [openblas]
        lapack: [openblas]
      compiler: [gcc@8.3.1]
      version: []
      buildable: true
    cmake:
      buildable: true
      version: []
      target: []
      compiler: []
      providers: {}
    conduit:
      buildable: true
      version: [0.5.1]
    hdf5:
      buildable: true
      version: [1.8.21]
      variants: ~shared 
    openssl:
      buildable: true
      version: []
      target: []
      compiler: []
      providers: {}
    openmpi:
      version: [4.0.3]
      target: []
      compiler: []
      buildable: true
      providers: {}
    mpich:
      version: [3.2.1]
      variants: ~wrapperrpath
      target: []
      compiler: []
      buildable: true
      providers: {}
    cuda:
      version: [10.1.243]
      target: []
      compiler: []
      buildable: true
      providers: {}
    paraview:
      version: [5.8.1]
      buildable: true
      variants: +python3
    ascent:
      variants: +openmp+shared~adios~mfem+fortran+test~python+serial+mpi~cuda+vtkh
      version: []
      target: []
      compiler: []
      buildable: true
      providers: {}
    vtk-h:
      variants: ~cuda~openmp+mpi+serial+shared
      version: [develop]
      target: []
      compiler: []
      buildable: true
      providers: {}
    vtk-m:
      variants: ~mpi~cuda~shared
      version: []
      target: []
      compiler: []
      buildable: true
      providers: {}
